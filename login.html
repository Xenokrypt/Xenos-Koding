    <!--JAVASCRIPT TO CREATE A TOGGLE BUTTON-->
    <script>

        function well() {
            alert("Well tough luck!")
        }

        //Yet to learn what this means
        const toggle_icon = document.querySelector('.toggle_icon')
        const toggle_btnicon = document.querySelector('.toggle_icon i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        //Telling it if the is a click to do this function
        toggle_icon.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            //Changing the icon depending if it is or is not open
            toggle_btnicon.classList = isOpen
              ? 'fa-solid fa-xmark'
              : 'fa-solid fa-bars-staggered'
        }

    </script>
